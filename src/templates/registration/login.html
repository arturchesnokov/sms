{% extends 'base.html' %}
{% block title %}Login Form{% endblock %}
{% block content%}
    <p>Login:</p>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="login" />
    </form>

<p><a href="{% url 'password_reset' %}">Lost password?</a></p>
{% endblock content%}
