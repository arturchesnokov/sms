{% extends 'base.html' %}

{% block content%}
<form action="/students/" method="get">
    <input name="first_name">
    <input name="submit" type="submit">
</form>
<br>
<button onclick="document.location='./add/'">Add student</button>
<br><br>

{% for student in students %}
<a href="{% url 'students-edit' student.id %}">{{student.first_name}} {{ student.last_name }}</a>  {{ student.email }}
<br>
{% endfor %}

{# students_list|safe #}
{% endblock content%}
