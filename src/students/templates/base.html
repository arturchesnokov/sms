<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    {% block title %}{% endblock %}
  </title>
  <style>
    table, th, td {border: 1px solid grey; border-collapse: collapse;}
    th {text-align: left;}
    table {width:100%;}
  </style>
</head>
<body>
<a href="{% url 'reg-form' %}">Reg-Form</a> |
<a href="{% url 'students' %}">Students</a>  <a href="{% url 'students-add' %}">Add</a> |
<a href="{% url 'groups' %}">Groups</a>  <a href="{% url 'groups-add' %}">Add</a> |
<a href="{% url 'teachers' %}">Teachers</a>  <a href="{% url 'teachers-add' %}">Add</a> |
{% if user.is_authenticated %}<a href="{% url 'logout' %}"> Logout</a> |
Logged in as {{ user.username }}
{% else %}<a href="{% url 'login' %}"> Login </a>{% endif %}
<br><br>
{% block content%}
{% endblock content%}

</body>
</html>
